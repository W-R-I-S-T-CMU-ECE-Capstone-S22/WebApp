{% extends "base.html" %}
{% load static %}

{% block header_content %}
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project</title>
    <link rel="shortcut icon" href="/static/main/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/static/main/TemplateData/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
{% endblock %}

{% block content %}
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1000 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <!-- <div id="unity-webgl-logo"></div> -->
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">W.R.I.S.T. Hologram</div>
      </div>
    </div>

<canvas id="myChart" width="1000" height="900"></canvas>
<script src="{% static '/main/javascript/unity_javascript.js' %}" type="text/javascript"></script>

{% endblock %}
